<!DOCTYPE html>
<html lang="ru">
	<head>
	<meta charset="utf-8">
	<title>Frontend. Базовый курс</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="form">
			<h2>Задать вопрос</h2>
			<div class="inner-form">
				<form class="form-box" action="https://60376bfd5435040017722533.mockapi.io/form" method="post" id="myform">
					<input type="text" name="name" required value="" pattern="^[А-Яа-яЁё\s]+$+\s" placeholder="Фамилия Имя Отчество *">
					<input type="tel" name="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" required value="" placeholder="Телефон *"> 
					<input type="email" name="email" value="" placeholder="Email ">
					<button type="submit">ОТПРАВИТЬ ЗАПРОС</button>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script>
			$("#myform").submit(function(e) {
				e.preventDefault();
	
				$.ajax({
					url  : 'https://60376bfd5435040017722533.mockapi.io/formRej',
					type : 'post',
					data : $(this).serialize(),
					success : function(data, textStatus, XMLHttpRequest){
					console.log('success');
					console.log('code: ' + XMLHttpRequest);
					console.log('text: ' + textStatus);
					console.log('response: ' + data);
					},
					error : function (xhr, ajaxOptions, thrownError){
					console.log('error');
					console.log('code: ' + xhr.status);
					console.log('text: ' + xhr.statusText);
					console.log('response: ' + xhr.responseText);
					}
				});
			});
		</script>
	</body>
</html>
